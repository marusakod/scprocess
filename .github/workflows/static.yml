name: Deploy MkDocs to Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r resources/mkdocs/mkdocs_reqs.txt

      - name: Build MkDocs
        run: mkdocs build --config-file resources/mkdocs/mkdocs.yml --verbose

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Point this to your build output directory
          path: 'resources/mkdocs/site' 

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
